<!DOCTYPE html>
<html>
<head>
    <title>Rekomendacje meczowe</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 2rem; }
        .card { background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        img { margin-top: 1rem; max-width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Witaj {{ username }}</h1>
        <p>{{ recommendation }}</p>
        <img src="{{ chart_url }}" alt="Forma drużyny"><br><br>
        <form method="post">
            <input name="team" placeholder="Drużyna" required><br><br>
            <input name="date" type="date" required><br><br>
            <input name="odds" type="number" step="0.01" placeholder="Kurs" required><br><br>
            <input name="pick" placeholder="Typ (np. W)" required><br><br>
            <button type="submit">Zapisz typ</button>
        </form><br>
        <a href="/export">Pobierz moje typy (Excel)</a><br>
        <a href="/logout">Wyloguj</a>
    </div>
</body>
</html>
